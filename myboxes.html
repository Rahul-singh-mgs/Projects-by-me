<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gu-style.css">
</head>

<body>
    <div class="container">
        <div class="box" onclick="toggleBox(this)">
            <h3>Top Box</h3>
            <div class="options">
                <div class="colors">
                    <span class="color red"></span>
                    <span class="color green"></span>
                    <span class="color blue"></span>
                </div>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>

        <div class="box" onclick="toggleBox(this)">
            <h3>Middle Box</h3>
            <div class="options">
                <div class="colors">
                    <span class="color red"></span>
                    <span class="color green"></span>
                    <span class="color blue"></span>
                </div>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>

        <div class="box" onclick="toggleBox(this)">
            <h3>Bottom Box</h3>
            <div class="options">
                <div class="colors">
                    <span class="color red"></span>
                    <span class="color green"></span>
                    <span class="color blue"></span>
                </div>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleBox(element) {
            const allBoxes = document.querySelectorAll('.box');
            allBoxes.forEach(box => {
                if (box !== element) {
                    box.classList.remove('active');
                }
            });
            element.classList.toggle("active");
        }
    </script>


</body>

</html>
